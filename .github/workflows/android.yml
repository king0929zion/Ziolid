name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build with Gradle
      run: cd obv_messenger && ./gradlew :app:assembleProdNogoogleDebug --stacktrace

    - name: Upload APKs
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: obv_messenger/app/build/outputs/apk/**/*.apk

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Version Name
        id: version
        shell: bash
        run: |
          VERSION_NAME="$(grep -E '^[[:space:]]*versionName[[:space:]]+\"' -n obv_messenger/app/build.gradle | head -n1 | sed -E 's/.*versionName[[:space:]]+\"([^\"]+)\".*/\\1/')"
          if [ -z "$VERSION_NAME" ]; then
            echo "Failed to read versionName from obv_messenger/app/build.gradle" >&2
            exit 1
          fi
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"

      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: apks
          path: apks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}
          name: v${{ steps.version.outputs.version_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: apks/**/*.apk
